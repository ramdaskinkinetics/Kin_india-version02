<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - KinKinetics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Include navigation bar here -->
    </header>

    <main>
        <section id="contact" class="contact-section">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Please fill out the form below and we will get in touch with you as soon as possible.</p>

            <form action="mailto:info@kinkinetics.com" method="post" enctype="text/plain">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>

                <button type="submit">Submit</button>
            </form>

            <p>Or find us on <a href="https://www.linkedin.com/company/kinkinetics/" target="_blank">LinkedIn</a>.</p>
        </section>
    </main>

    <footer>
        <!-- Include footer here -->
    </footer>
</body>
</html>
